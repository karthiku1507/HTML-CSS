<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">Flipkart</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <a href="#login">Login</a>
            <a href="#cart">Cart</a>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <img src="banner-image.jpg" alt="Big Sale Banner">
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Top Categories</h2>
        <div class="category-list">
            <div class="category">
                <img src="category1.jpg" alt="Category 1">
                <p>Electronics</p>
            </div>
            <div class="category">
                <img src="category2.jpg" alt="Category 2">
                <p>Fashion</p>
            </div>
            <div class="category">
                <img src="category3.jpg" alt="Category 3">
                <p>Home Appliances</p>
            </div>
        </div>
    </section>

    <!-- Product Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: ₹1000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: ₹2000</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Flipkart Clone. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
